<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hang out here - Share your experience</title>
    <link rel="stylesheet" href="./css/index.css"><!--css link-->
    <link rel="stylesheet" href="./css/createPost.css"><!--css link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>

    <!--Navigation bar no logged in user-->
    <div id="user_nav">
        <nav class="public_nav" >
            <div>
                <h1 class="logo"><a href="/posts">Hang out here</a></h1>
            </div>

            <div class="nav-posts">
                <a href="/posts">Posts</a><span> | </span>
                <a href="/create" id="newPostLink">Create a post</a>
            </div>

            <div class="nav-right">
                <!--Display username of logged in user-->
                <a id="profile" href="/profile">Profile</a><span> | </span>
                <a onclick="logOut()">Log out</a>
            </div>
        </nav>
    </div>

    <hr class="nav_line"><!--Separator-->

    <!--Creating a new post-->
    <div class="new_post" id="new_post">
        <h2>Create your own post</h2>
        <form action="/newpost" method="post" id="newPost" enctype="multipart/form-data">
            <div class="create_post">
                <!--Title of post-->
                <label >Add title<span><b>*</b></span></label>
                <input type="text" name="title_input" id="title_input"/><br>
                <!--Country-->
                <label >Add Country<span><b>*</b></span></label>
                <input type="text" name="country_input" id="country_input"/><br>
                <!--Content of the post-->
                <label class="content_label">Add content<span><b>*</b></span></label>
                <textarea name="content_input" id="content_input"></textarea><br>
                <button class="btn cancel_btn" onclick="cancelPost()">Cancel</button>
                <button class="btn post_btn" onclick="publishPost()">Publish</button>
                <!--Posting feedback-->
                <p id="postFeedback"></p>
            </div>      
        </form>
    </div>
    <!--Creating a new post-->

    <!--Link to js -->
    <script src="./js/client.js" async></script>
    <script src="./js/login.js" async></script>
    <script src="./js/register.js" async></script>
    <script src="./js/display.js" async></script>
    <script src="./js/upload.js" async></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

    <footer>
        <h2>Hang out here</h2>
        <p>Explore the world</p>
        <p>By <a href="https://github.com/haingo-raz" target="_blank">haingo-raz</a> &#169; 2022</p>
    </footer>
    
</body>
</html>
